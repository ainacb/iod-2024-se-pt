<!-- jsdemo.html -->
<!DOCTYPE html>
<html>
  <body>
    <!-- this demo will change the text colour to
 red. -->
    <h1>JavaScript Change style Demo</h1>
    <p id="demo">JavaScript can change the style of an HTML element.</p>
    <script>
      document.getElementById("demo").style.color = "blue";
    </script>
  </body>
</html>
