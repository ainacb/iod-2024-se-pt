<!-- jsfunction.html -->
<html>
  <body>
    <h2>A Simple JavaScript Function</h2>
    <!-- This example button calls a function 
which displays an alert: -->
    <p id="demo"></p>
    <button id="my-button" onclick="helloWorld()">Say Hello</button>
    <script>
      function helloWorld() {
        alert("Hello World!");
        document.getElementById("my-button").style.backgroundColor = "blue";
      }
    </script>
  </body>
</html>
