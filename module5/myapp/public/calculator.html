<html lang="en">
  <head>
    <title>Calculator Example</title>
  </head>
  <body>
    <div>
      <label>Number #1<input type="number" id="num1" /></label>
      <label>Number #2<input type="number" id="num2" /></label> 
      <br>

    <div>
      <button onclick="getResult('add')">Add</button>
      <button onclick="getResult('subtract')">Subtract</button>
      <button onclick="getResult('multiply')">Multiply</button>
      <button onclick="getResult('divide')">Divide</button>
    </div>
    <br>
    <div>
      Result
      <span id="result"></span>
    </div>
  </body>

  <script>
    function getResult(operationRoute) {
      let num1 = document.getElementById("num1")
      let num2 = document.getElementById("num2");

      fetch(`/calculator/${operationRoute}?num1=${num1.value}&num2=${num2.value}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.result;
        });
    }
  </script>
</html>
