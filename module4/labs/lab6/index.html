<!DOCTYPE html>
<html lang="en">
    <template id="card-template">
        <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text"></p>
      </div>
    </template>
    
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="container mt-3">
        <h1 class="text-center mb-4">Fetch Data</h1>
        <div id="posts-list" class="row row-cols-3 g-4 gap-4">
    </div>

<script>

 async function fetchPosts() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts?_limit=10');
                const posts = await response.json();
                const postsContainer = document.getElementById('posts-list');
                const template = document.getElementById('card-template').content;

                posts.forEach(post => {
                    const postCard = template.cloneNode(true);
                    postCard.querySelector('.card-title').innerText = post.title;
                    postCard.querySelector('.card-text').innerText = post.body;
                    postsContainer.appendChild(postCard);
                });
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

          fetchPosts();


</script>
  
</body>
</html>
